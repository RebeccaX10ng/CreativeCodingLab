<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Create My Album</title>
  <link rel="stylesheet" href="css/style.css">

  <script src="js/lib/p5.js"></script>
  <script src="js/lib/p5.sound.js"></script>
  <!-- //embed a font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sedan:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
  <h1 class="title">
    <span class="titleItalic">CREATE</span> <span class="titleNormal">A New Album</span>
  </h1>
  <div id="return">
    <a href="select_a_template.html">
      Try Other Templates
    </a>
  </div>
  <div id="wrapper">
    <div id="canvasContainer">
      <!-- p5 canvas will be appended here! -->
    </div>
    <div id="inputBox">
      <input id="albumName" type="text" placeholder="Insert Your Album Name">
    </div>
    <div id="slideBar">
      <label for="slider">Threshold</label>
      <input type="range" id="slider" min="0" max="1" value="0.3" step="0.03">

    </div>
    <div id="checkBoxAlbumName">
      <input type="checkbox" id="showName">
      <label for="showName">Show Album Name on the Cover</label>
    </div>
    <!-- <div id="colorPick">
      <input type="color" id="body" name="body" value="#f6b73c" />
      <label for="body">Filter Color</label>
    </div> -->
    <div id="captureButton">
      <button id="capture" onclick="changeButtonText()" class="btns">Save!</button>
      <button id="record" class="btns" onclick="startRecording()">Record Audio</button>
      <button id="play" class="btns" onclick="playRecording()">Play Audio</button>
      <button id="save" class="btns" onclick="saveAudioRecording()">Save Audio</button>
    </div>
  </div>
  <!-- <div class="newAlbum">
    <div id="addMark">+</div>

    <p><a href="https://editor.p5js.org/RebeccaX/sketches/3J97KUaA2">Create My Own Album! </a></p>
  </div> -->
  <script>
    function changeButtonText() {
      var button = document.getElementById("capture");
      if (button.innerHTML === "Save!") {
        button.innerHTML = "Resume";
      } else {
        button.innerHTML = "Save!";
      }
    }
  </script>
  <script src="js/album_5_threshold.js"></script>
</body>

</html>
